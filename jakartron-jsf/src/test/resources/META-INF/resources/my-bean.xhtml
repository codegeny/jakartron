<html xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
        <title>Test</title>
        <h:outputStylesheet name="webjars/bootstrap/5.2.0/css/bootstrap.min-jsf.css"/>
        <h:outputScript name="webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js"/>
    </h:head>
    <h:body styleClass="p-2">
        <h:outputText value="#{myBean.message}" id="message"/>
        <hr/>
        <h:form id="form" class="form">
            <h:inputText value="#{myBean.message}" id="input" styleClass="form-control"/>
            <h:commandButton id="submit" styleClass="btn btn-primary" value="Submit"/>
        </h:form>
    </h:body>
</html>
